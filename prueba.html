<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo rubia</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #c5f6fa;
      overflow: hidden;
    }
    /*Copos de nieve*/
    #snow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* no bloquea clicks */
      z-index: -1; /* detrás de todo */
    }

    .snowflake {
        z-index: -1;
      position: absolute;
      top: -10px;
      color: rgb(37, 200, 255);
      font-size: 1em;
      animation: fall linear infinite;
      opacity: 1;
    }
    @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0.3;
        }
    }
    /* Carrusel */
    #carrusel-container {
      position: relative;
      width: 600px;      /* ancho del carrusel */
      height: auto;     /* alto del carrusel */
      overflow: hidden;  /* oculta las demás imágenes */
    }

    #carrusel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carrusel-item {
      min-width: 100%;   /* ocupa todo el ancho del contenedor */
      height: 100%;
    }

    .carrusel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* la imagen cubre el contenedor sin deformarse */
      display: block;
    }

    /* Botones */
    .carrusel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 16px;
      border: none;
      cursor: pointer;
      font-size: 20px;
      border-radius: 5px;
      z-index: 10;
      user-select: none;
    }

    .carrusel-btn-prev {
      left: 10px;
    }

    .carrusel-btn-next {
      right: 10px;
    }

    .download{
      top: 50px;
      left: 20px;
    }


  </style>
</head>
<body>
      <button class="Carrusel">Exit</button>
<div id="snow-container"></div>


  <div id="carrusel-container">
    <div id="carrusel">
      <div class="carrusel-item"><img src="./main/img/2.png" alt="Foto 2"></div>
      <div class="carrusel-item"><img src="./main/img/3.png" alt="Foto 3"></div>
      <div class="carrusel-item"><img src="./main/img/5.jpg" alt="Foto 5"></div>
      <div class="carrusel-item"><img src="./main/img/6.jpg" alt="Foto 6"></div>
      <div class="carrusel-item"><img src="./main/img/7.jpg" alt="Foto 7"></div>
      <div class="carrusel-item"><img src="./main/img/8.jpg" alt="Foto 8"></div>
      <div class="carrusel-item"><img src="./main/img/9.jpg" alt="Foto 9"></div>
      <div class="carrusel-item"><img src="./main/img/10.jpg" alt="Foto 10"></div>
      <div class="carrusel-item"><img src="./main/img/11.jpg" alt="Foto 11"></div>
      <div class="carrusel-item"><img src="./main/img/12.jpg" alt="Foto 12"></div>
      <div class="carrusel-item"><img src="./main/img/13.jpg" alt="Foto 13"></div>
      <div class="carrusel-item"><img src="./main/img/14.jpg" alt="Foto 14"></div>
      
    </div>
    <button class="carrusel-btn carrusel-btn-prev">←</button>
    <button class="carrusel-btn carrusel-btn-next">→</button>
    <button class="carrusel-btn download">↓</button>
  </div>




  
  <script>
      const carrusel = document.getElementById("carrusel");
    const prevBtn = document.querySelector(".carrusel-btn-prev");
    const nextBtn = document.querySelector(".carrusel-btn-next");
    const totalItems = document.querySelectorAll(".carrusel-item").length;

    let index = 0;

    function updateCarousel() {
      carrusel.style.transform = `translateX(${-index * 100}%)`;
    }

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % totalItems; // bucle infinito
      updateCarousel();
    });

    prevBtn.addEventListener("click", () => {
      index = (index - 1 + totalItems) % totalItems; // bucle infinito
      updateCarousel();
    });

    updateCarousel();
    /*Descarga de la imagen*/
    const downloadBtn = document.querySelector(".carrusel-btn.download");
    const items = document.querySelectorAll(".carrusel-item img"); // todas las imágenes del carrusel

    downloadBtn.addEventListener("click", () => {
      const img = items[index]; // imagen actual
      const link = document.createElement("a");
      link.href = img.src;
    
      // Nombre de archivo opcional: mantiene el nombre original
      const nombre = img.src.split("/").pop();
      link.download = nombre;
    
      // Simula click para descargar
      link.click();
    });

    /*Copos de nieve*/
    const snowCount = 250; // cantidad total deseada
    let created = 0;
    const snowContainer = document.getElementById("snow-container");

    const createSnowflake = () => {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "❄";
      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.fontSize = (Math.random() * 20 + 20) + "px";
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
      snowContainer.appendChild(snowflake);
    };

    const snowInterval = setInterval(() => {
      createSnowflake();
      created++;
      if (created >= snowCount) clearInterval(snowInterval);
    }, 80); // crea un copo cada 80 ms aprox.

  </script>
</body>
</html>
