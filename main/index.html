<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo rubia</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    #start {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      transition: all 0.5s ease;
    }
    #start.after{
        opacity: 0;
    }
    
    .regalo {
      width: 410px;
      margin: 0 auto;
    }
    .caja, .tapa {
      background:
        -webkit-radial-gradient(white 10%, transparent 15.1%),
        -webkit-radial-gradient(white 7%, transparent 15.1%),
      #f80000;
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      position: relative;
      margin: 0 auto;
    }
    .caja {
      width: 400px;
      height: 250px;
    }
    .tapa {
      width: 400px;
      height: 70px;
      box-shadow: 1px 2px 3px rgba(0,0,0,0.2);
      z-index: 1;
      padding: 0 2px;
      background-color: #f80000;
      top: 0;
      left: 0;
    }
    .caja span, .tapa span {
      position: absolute;
      display: block;
      background: rgba(239, 184, 16, 0.8);
      box-shadow: 1px 2px 3px rgba(0,0,0,0.1);
    }
    .caja span:first-child {
      width: 100%;
      height: 60px;
      top: 80px;
    }
    .caja span:last-child, .tapa span {
      width: 60px;
      height: 100%;
      left: 170px;
    }
    .tapa span {
      left: 172px;
    }

    #text {
      text-align: center;
      font-family: sans-serif;
    }

    #btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    #btns button {
      border: 2px solid black;
      border-radius: 15px;
      width: 180px;
      height: 80px;
      background-color: rgb(255, 52, 255);
      font-family: 'Lucidatypewriter';
      font-size: large;
      cursor: pointer;
    }

    #btns button:hover {
      background-color: rgb(160, 31, 160);
      color: white;
    }

  </style>
</head>







<body>
  <div id="start">
    <div class="regalo">
        <div class="tapa">
        <span></span>
    </div>
    <div class="caja">
        <span></span>
        <span></span>
    </div>
  </div>

    <div id="text">
      <p>¿Quieres abrir el regalo?</p>
    </div>

    <div id="btns">
      <button>¡Siiiiii!</button>
      <button>No, vete a la mierda</button>
    </div>
  </div>






  
  <script>
    const btns = document.querySelectorAll('#btns button');
    btns[0].addEventListener('click', () => {
      const start = document.getElementById('start');
      start.classList.add('after');
    });
    btns[1].addEventListener('click', () => {
      alert('¡Qué mala persona! ¡Adiós!');
    });

  </script>
</body>
</html>
