<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo rubia</title>
    <link rel="shortcut icon" href="./../img/" type="image/x-icon">

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
            padding: 0;   
        }
        #start{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        #gift{
            width: 200px;
            height: 200px;
            background-color: grey;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        #text{
            text-align: center;
        }
        #btns{
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        #btns button{
            border: 2px solid black;
            border-radius: 15px;
            width: 180px;
            height: 80px;
            background-color: rgb(255, 52, 255);
            font-family: 'Lucidatypewriter';
            font-size: large;
        }
        #btns button:hover{
            background-color: rgb(160, 31, 160);
            color: white;
        }
    </style>

</head>
<body>
    <div id="start">
        <div id="gift">
            <div id="lazo"></div>
            <div id="vertical"></div>
            <div id="horizontal"></div>
        </div>
        <div id="text">
            <p>¿Quieres abrir el regalo?</p>
        </div>
        <div id="btns">
            <button>¡Siiiiii!</button><button>No, vete a la mierda</button>
        </div>
    </div>
    <div id="main">

    </div>

</body>
